<mat-form-field appearance="outline" class="full-width" [class.field-no-error]="!showMessageError" (click)="$event.stopPropagation()">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="control" [min]="fechaMinima ? fechaMinima : null" (keyup.enter)="onEnter()" (blur)="onTouched()" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formService.invalid(control) && showMessageError">
        {{ formService.getErrorMessage(control) }}
    </mat-error>
</mat-form-field>
